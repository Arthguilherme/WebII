<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="startCounter()">

    <div class="container">

        <div class="fundo">

            <div id="menu">

                <ul>
                    <li>
                        <img src="images\clock.png" alt="Imagem do relogio" class="icones">
                        <h4 class="fonte"> <span id="tempo">00:00:00</span></h4>
                    </li>
                    <li>
                        <img src="images\nave.png" alt="imagem da nave" class="icones">
                        <h4 class="fonte">Life: <span id="vida">3</span> </h4>
                        
                    </li>
                    <li>
                        <img src="images\alien.png" alt="Imagem do alien" class="icones">
                        <h4 class="fonte"> Alien: <span id="inimigo">3</span></h4>
                    </li>
                </ul>
            </div>

            <div >
                <button onclick="togglePause()">
                    <img src="images\pause.png" alt="botao de pause" id="pause">
                </button>

            </div>

            <div id="nave">
                <img src="images\nave.png" alt="Imagem da Nave " id="icone_nave">
                <img src="images/missil.png" id="icone_missil" style="display:none;">

            </div>

        </div>
    </div>

    <script src="spaceInvaders.js"></script>
</body>

</html>
